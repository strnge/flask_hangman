<div id="inner_container" onbeforeunload="refreshPrompt()">
    <h1>Hangman!</h1>
    <p id="game_message">Word: </p>
    <p id="score_container">Wins: 0 || Losses: 0</p>
    <p id="word_container">Word: </p>

    <input id="input_box" type="text">

    <button type="button" onclick="init()">Restart</button>
</div>
